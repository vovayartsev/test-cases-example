<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QA Test Run Builder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      color: #24292f;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    #header {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      flex-shrink: 0;
    }

    #header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #24292f;
    }

    /* Main content area */
    .content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Left panel - Test Cases */
    .left-panel {
      width: 50%;
      overflow-y: auto;
      padding: 24px;
      border-right: 1px solid #e5e7eb;
    }

    .left-panel h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #24292f;
    }

    /* Right panel - Preview */
    .right-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      background-color: #f9fafb;
    }

    .preview-header {
      padding: 24px;
      border-bottom: 1px solid #e5e7eb;
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .preview-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: #24292f;
    }

    .preview-content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .preview-box {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 24px;
    }

    .preview-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #9ca3af;
      font-size: 14px;
    }

    .markdown-preview {
      white-space: pre-wrap;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      color: #24292f;
    }

    /* Button */
    .copy-button {
      background-color: #030213;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.15s;
    }

    .copy-button:hover:not(:disabled) {
      background-color: #1a1a2e;
    }

    .copy-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .copy-button svg {
      width: 16px;
      height: 16px;
    }

    /* Test case tree */
    .test-section {
      margin-bottom: 8px;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .section-header:hover {
      background-color: #f9fafb;
    }

    .expand-button {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: none;
      cursor: pointer;
      padding: 2px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .expand-button:hover {
      background-color: #e5e7eb;
    }

    .expand-button svg {
      width: 16px;
      height: 16px;
      transition: transform 0.15s;
    }

    .expand-button.expanded svg {
      transform: rotate(90deg);
    }

    .folder-icon {
      width: 16px;
      height: 16px;
      color: #3b82f6;
      flex-shrink: 0;
    }

    .section-label {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      user-select: none;
    }

    /* Checkbox */
    .checkbox {
      width: 16px;
      height: 16px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      background-color: #f3f3f5;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s;
    }

    .checkbox:hover {
      border-color: #9ca3af;
    }

    .checkbox.checked {
      background-color: #030213;
      border-color: #030213;
    }

    .checkbox.indeterminate {
      background-color: #030213;
      border-color: #030213;
    }

    .checkbox svg {
      width: 12px;
      height: 12px;
      color: white;
      display: none;
    }

    .checkbox.checked svg,
    .checkbox.indeterminate svg {
      display: block;
    }

    /* Test cases list */
    .test-cases-list {
      margin-left: 24px;
      display: none;
    }

    .test-cases-list.expanded {
      display: block;
    }

    .test-case-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .test-case-item:hover {
      background-color: #f9fafb;
    }

    .spacer {
      width: 20px;
      flex-shrink: 0;
    }

    .file-icon {
      width: 16px;
      height: 16px;
      color: #9ca3af;
      flex-shrink: 0;
    }

    .test-case-label {
      flex: 1;
      font-size: 14px;
      user-select: none;
    }

    .test-case-id {
      color: #6b7280;
      margin-right: 4px;
    }

    /* Loading state */
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 16px;
      color: #6b7280;
    }

    #loading.hidden {
      display: none;
    }

    /* Error state */
    #error {
      display: none;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 40px;
      text-align: center;
    }

    #error.visible {
      display: flex;
    }

    .error-content {
      max-width: 600px;
    }

    .error-content h2 {
      font-size: 20px;
      color: #dc2626;
      margin-bottom: 12px;
    }

    .error-content p {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.6;
    }

    /* Hide main content when loading or error */
    .container.loading,
    .container.error {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">Loading test cases...</div>

  <div id="error">
    <div class="error-content">
      <h2>Failed to Load</h2>
      <p id="errorMessage"></p>
    </div>
  </div>

  <div class="container loading">
    <div id="header">
      <h1>QA Test Run Builder</h1>
    </div>

    <div class="content">
      <div class="left-panel">
        <h2>Test Cases</h2>
        <div id="testCaseTree"></div>
      </div>

      <div class="right-panel">
        <div class="preview-header">
          <h2>Test Run Preview</h2>
          <button class="copy-button" id="copyButton" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <span id="copyButtonText">Copy Markdown</span>
          </button>
        </div>
        <div class="preview-content">
          <div id="previewEmpty" class="preview-empty">
            Select test cases from the tree to generate a test run
          </div>
          <div id="previewBox" class="preview-box" style="display: none;">
            <pre class="markdown-preview" id="markdownPreview"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
