<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Cases Viewer</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0969da;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0860ca;
    }
    button:active {
      background-color: #0757ba;
    }
    #status {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .error {
      color: #d1242f;
    }
  </style>
</head>
<body>
  <h1>Test Cases Viewer</h1>
  <button id="viewBtn">View Test Cases</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
